<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="Coordinador.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="frmCoordinador.xhtml">
        <ui:define name="top">
            PÃ¡gina que permite
        </ui:define>
         <ui:define name="contenido">
            <h:form enctype="multipart/form-data">
                <p:panel id="ingresadocente" header="Ingresar Archivo de Docentes" >
                <p:growl id="messages" showDetail="true" />
                <p:commandButton 
                    value="Subir" ajax="false" actionListener="#{subirArchivoDisponibilidad.subirBD()}" update="messages"  />
                <p:fileUpload 
                    fileUploadListener="#{subirArchivoDisponibilidad.listar}" 
                    mode="advanced" 
                    cancelLabel="Cancelar" 
                    label="Seleccionar" 
                    uploadLabel="Listar"
                    update="dtabla"/>
                <p:dataTable 
                    id="dtabla"
                    value="#{subirArchivoDisponibilidad.lista}" 
                    var="p" paginator="true" rows="25"> 
                    <p:column headerText="Cedula">
                        <p:outputLabel value="#{p.strccdocente}" />
                    </p:column>
                    <p:column headerText="Apellido">
                        <p:outputLabel value="#{p.strapellido}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{p.strnombre}" />
                    </p:column>
                    <p:column headerText="Habilitacion">
                        <p:outputLabel value="#{p.strhabilitacion}" />
                    </p:column>
                    <p:column headerText="Lugar de Trabajo">
                        <p:outputLabel value="#{p.strlugartrabajo}" />
                    </p:column>
                    <p:column headerText="Email">
                        <p:outputLabel value="#{p.stremail}" />
                    </p:column>
                    <p:column headerText="Titulo 3Nivel">
                        <p:outputLabel value="#{p.strtitulotercernivel}" />
                    </p:column>
                    <p:column headerText="Titulo 4Nivel">
                        <p:outputLabel value="#{p.strtitulocuartonivel}" />

                    </p:column>
                    <p:column headerText="Telefono">
                        <p:outputLabel value="#{p.id_tipodocente}" />

                    </p:column>
                    <p:column headerText="Cell">
                        <p:outputLabel value="#{p.id_disponibilidad}" />  
                    </p:column>

                </p:dataTable>
                <h:commandLink id="excel">
                    <p:graphicImage name="../images/submit.png" />                    
                    <p:dataExporter type="xls" target="dtabla" fileName="nomina" />
                </h:commandLink>
            </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
